  <body>
    <!-- Image via Local Storage -->
    <h3>Image via Local Storage</h3>
    <img src="sample/Naruto Wallpaper.png" alt="Local Image" width="300px" />

    <!-- Image via CDN -->
    <h3>Image via CDN</h3>
    <img
      src="https://ik.imagekit.io/qhfoiudah/MERN%20FULL%20STACK/17.jpg?"
      alt="CDN Image"
      width="300px"
    />

    <!-- Adding a Video via Local Storage -->
    <h3>Video via Local storage</h3>
    <video src="sample/19.mp4" controls width="300px">
      Video format is not Supported
    </video>

    <!-- Adding video via CDN  -->
    <h3>Video via CDN</h3>
    <video
      src="https://ik.imagekit.io/qhfoiudah/MERN%20FULL%20STACK/19.mp4?"
      width="300px"
      controls
    >
      Your browser does not support the video tag.
    </video>

    <!-- Basic Form -->
    <h3>Login Form</h3>
    <form>
      <label for="username"><strong>Username:</strong> </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter Username"
      /><br /><br />

      <label for="password"><strong>Password:</strong> </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter Password"
      /><br /><br />

      <input type="submit" value="Login" />
    </form>

    <!-- Entries for Display -->
    <h3>Sample Entries:</h3>
    <ul>
      <li>Entry 1</li>
      <li>&amp;</li>
      <li>&euro;</li>
      <li>&copy;</li>
      <li>&reg;</li>
    </ul>
  </body>
